        # export PYTHONPATH=$PYTHONPATH:$PWD/app
        python -m pytest

  build:
    name: ðŸ‹ Save docker image
    runs-on: ubuntu-latest
    # runs-on: arc-runner

    # needs: test
    permissions:
      contents: read
      packages: write
    #if: github.ref == 'refs/heads/main'
    #if: github.ref_type == 'tag' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - image-name: ghcr.io/ia-generative/abrege-api
            dockerfile: fastapi/Dockerfile
            target: prod
          - image-name: ghcr.io/ia-generative/abrege-front
            dockerfile: frontend/Dockerfile
    
    steps:
      -
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to grcio
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{matrix.name}}-${{ env.APPLICATION }}
          flavor: |
            latest=auto
          tags: |
            type=schedule
            # branch event
            type=ref,enable=true,priority=600,prefix=,suffix=,event=branch
            # tag event
            # type=ref,enable=true,priority=600,prefix=,suffix=,event=tag
            # pull request event
            type=ref,enable=true,priority=600,prefix=pr-,suffix=,event=pr
            # push tag version of tagged branch
            type=semver,pattern={{version}},event=tag
            # set latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
      -
        name: Build and Push (latest)
        uses: docker/build-push-action@v3
        with:
          context: . # ${{ env.APPLICATION }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{matrix.image-name}}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          build-args: |
            APP_VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

  build-abrege-api:
    runs-on: arc-runner
    needs: [test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install make on arc-runner
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      - name: Build Abrege API image
        run: make docker-build-api

  docker-push-abrege-api:
    runs-on: arc-runner
    needs: [build-abrege-api]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install make on arc-runner
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      - name: Push Abrege API image
        run: make docker-push-api

  build-fastapi-old:
    runs-on: arc-runner
