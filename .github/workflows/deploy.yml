  test:
    name: âœ… Test with pytest
    if: 0
    runs-on: ubuntu-22.04
    #runs-on: arc-runner
    #    needs: check
#    if: needs.check.outputs.docs_changed == 'true'
    env:
      POETRY_VIRTUALENVS_CREATE: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.11.9"
    - name: Install dependencies
      run: |
        export 
        python -m pip install --upgrade pip
        pip install flake8 pytest poetry
        cd fastapi
        poetry install
#        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
#        if [ -f abrege/requirements.txt ]; then pip install -r abrege/requirements.txt; fi
#        if [ -f abrege/requirements.txt ]; then pip install -e abrege; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
        OPENAI_EMBEDDING_API_KEY: ${{ secrets.OPENAI_EMBEDDING_API_KEY }}
        OPENAI_EMBEDDING_API_BASE: ${{ secrets.OPENAI_EMBEDDING_API_BASE }}
      shell: bash
      run: |
