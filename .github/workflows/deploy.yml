          sudo apt-get update
          sudo apt-get install -y make
      - name: Push fastpi Abrege API image
        run: make docker-push-fastapi-old

  build-streamlit:
    runs-on: arc-runner
    needs: [test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install make on arc-runner
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      - name: Build Abrege API image
        run: make docker-build-streamlit
  docker-push-streamlit:
    runs-on: arc-runner
    needs: [build-streamlit]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install make on arc-runner
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      - name: Push fastpi Abrege API image
        run: make docker-push-streamlit
