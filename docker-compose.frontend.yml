services:
  abrege_frontend:
    container_name: abrege_frontend
    restart: always
    working_dir: /app
    build:
      context: ./apps/client
      dockerfile: Dockerfile
      target: dev
    env_file:
      - .env
    ports:
    - 8081:3000
    volumes:
    - ./apps/client:/app
    - /app/node_modules